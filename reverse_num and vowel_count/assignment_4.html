<!DOCTYPE HTML>
<html>
<head><title>challenge-4</title></head>
<body style="background: antiquewhite;">
	<script type="text/javascript">
		var str = prompt("Enter the Input", "");
		if (!(isNaN(str))) //isNaN means is Not a Number
		{
			var num, rev = 0,remainder,product =0;
			num = parseInt(str);
			while (num != 0)
			{
				remainder = num % 10;
				num = parseInt(num / 10);
				rev = rev * 10 + remainder;
			}
			product = parseInt(str) * parseInt(rev);
			alert("Reverse of " + str + " is " + rev +"and the product of those two is:" + product);
		}
		else
		{
			str = str.toUpperCase();
			var count=0;
			for (var i = 0; i < str.length; i++) //0,1,2,3
			{
				var chr = str.charAt(i);
				if (chr == 'A' || chr == 'E' || chr == 'I' || chr == 'O' || chr == 'U')
				count++;
			}
			if(count!=0)
				alert("Number of vowels in the string are:"+count)
			else
				alert("No vowel found in the entered string");
		}
	</script>
</body>
</html>
